<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <header>
        <h1>This is a quiz app</h1>
    </header>
    <div class="quiz-container">
        <div class="quiz-header">
            <h4 id="question">Who is the first President of Kenya</h4>
        </div>
        <ul>
            <li>
                <input type="radio" class="answer" name="answer" id="a">
                <label for="" id="a_text">Raila</label>
            </li>
            <li>
                <input type="radio" class="answer" name="answer" id="b">
                <label for="" id="b_text">Kenyatta</label>
            </li>
            <li>
                <input type="radio" class="answer" name="answer" id="c">
                <label for="" id="c_text">Joho</label>
            </li>
            <li>
                <input type="radio" class="answer" name="answer" id="d">
                <label for="" id="d_text">Kalonzo</label>
            </li>
        </ul>
        <button id="submit">Submit</button>
    </div>
</body>
</html>
