<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text" name="" id="">
            <button id="search">search</button>
        </header>

        <div class="fav-container">
            <h3>Favorite meals</h3>
            <ul>
                <li>
                    <img src="https://cdn.pixabay.com/photo/2016/03/23/04/44/fruits-and-vegetables-1274079__480.png" alt="">
                    <span>Kiwi fruit</span>
                </li>
                <li>
                    <img src="https://cdn.pixabay.com/photo/2018/07/27/09/04/broccoli-png-3565496__340.png" alt="">
                    <span>Brocolli</span>
                </li>
                <li>
                    <img src="https://cdn.pixabay.com/photo/2018/04/05/16/36/taco-3293314__340.png" alt="">
                    <span>Lazagna</span>
                </li>
            </ul>
        </div>

        <div class="meals">
            <span class="random">Random Recipe</span>
            <div class="meal">
                <div class="meal-header">
                    <img src="https://cdn.pixabay.com/photo/2016/03/23/04/44/fruits-and-vegetables-1274079__480.png" alt="">
                </div>
                <div class="meal-body">
                    <h4>Veggie Veggies</h4>
                    <button>
                        <i class="fa fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
