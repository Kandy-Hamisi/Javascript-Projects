<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

    <header class="movieHeader">
        <div class="logo-info">
            <h1 class="mylogo title title-font">Wochapp</h1>
        </div>

        <!-- hamburger menu -->
        <div class="hamburger-menu">
            <a href="" class="hamburger-btn">
                <img src="https://img.icons8.com/doodle/48/000000/menu.png"/>
            </a>
        </div>

        <!-- navigation -->
        <nav class="navigation">
            <ul class="my-nav">
                <li class="nav_item title-font">Hamisi Kandy</li>
                <img class="avatar-img" src="https://png.pngtree.com/png-vector/20190710/ourmid/pngtree-user-vector-avatar-png-image_1541962.jpg" alt="">
            </ul>
        </nav>
    </header>

    <section class="sidebar-section">
        <div class="sidebar-nav">
            <ul class="menav">
                <li class="active">New Releases</li>
                <li>Trending</li>
                <li>Coming Soon</li>
                <li>Favourites</li>
                <li>Watch Later</li>
            </ul>
        </div>
    </section>

    <div class="wrapper">
        <div class="mine-container">
            
            <section class="intro-section">
                <div class="heading">
                    <h1 class="title title-font">View New Movies</h1>
                </div>
                <div class="search-bar">
                    <form action="">
                        <input class="search-bar" type="text" name="" id="">
                        <i class="search-icon">
                            <img src="https://img.icons8.com/windows/32/000000/search--v1.png"/>
                        </i>
                    </form>
                </div>
            </section>

            <div class="container">
        
            </div>
        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
