<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h1 id="event">Testing user input in timer application</h1>

    <section class="form-section">
        <form action=""">
            <div class="form-group">
                <label for="">Event Name</label>
                <input class="form-control" type="text" id="occassion" placeholder="enter event name">
            </div>
            <div class="form-group">
                <label for="">Event Date</label>
                <input class="form-control" type="date" name="" id="myDate">
            </div>
            <button type="submit" id="submit">submit</button>
        </form>
        <button class="showbtn">show</button>
    </section>

    <div class="countdown-container">
        <div class="timer days-c">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="timer hours-c">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="timer minutes-c">
            <p class="big-text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="timer seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    
</body>
</html>
